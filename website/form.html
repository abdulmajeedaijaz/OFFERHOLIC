    <script>

document.getElementById("right-panel").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let phone = document.getElementById("phone").value.trim();
    let message = document.getElementById("message").value.trim();

    let nameError = document.getElementById("nameError");
    let emailError = document.getElementById("emailError");
    let phoneError = document.getElementById("phoneError");
    let messageError = document.getElementById("messageError");

    // Reset error messages
    nameError.textContent = "";
    emailError.textContent = "";
    phoneError.textContent = "";
    messageError.textContent = "";

    let isValid = true;

    // Name validation
    if (name === "") {
        nameError.textContent = "Name is required!";
        isValid = false;
    }

    // Email validation
    if (email === "") {
        emailError.textContent = "Email is required!";
        isValid = false;
    } else if (!/\S+@\S+\.\S+/.test(email)) {
        emailError.textContent = "Invalid email format!";
        isValid = false;
    }

    // Phone number validation (Only 10-digit numbers allowed)
    if (phone === "") {
        phoneError.textContent = "Phone number is required!";
        isValid = false;
    } else if (!/^\d{10}$/.test(phone)) {
        phoneError.textContent = "Phone number must be 10 digits!";
        isValid = false;
    }

    // Message validation (Minimum 10 characters)
    if (message === "") {
        messageError.textContent = "Message is required!";
        isValid = false;
    } else if (message.length < 10) {
        messageError.textContent = "Message must be at least 10 characters!";
        isValid = false;
    }

    // If all fields are valid, show the success popup
    if (isValid) {
        Swal.fire({
            icon: "success",
            title: "Thank You!",
            text: "Your details have been successfully submitted.Make Sure that details you provides are true for further process",
            confirmButtonText: "OK",
        });
    }
});
